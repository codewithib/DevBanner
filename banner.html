<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Banner Generator - Developed By Yusuf Ibrahim</title>
    <link rel="stylesheet" href="dist/banner.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <div class="icon-wrapper">
                    <p class="icon">DB</p>
                </div>
                
                <p class="txt">DevBanner</p>
            </div>
            <h1 class="heading">Let's Get you <span style="color: #B777F4;">Started!</span></h1>
            <form class="userForm" novalidate>
                <div class="userDetails">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="fullName" class="fullName" placeholder="e.g Yusuf Ibrahim">
                    <div class="errorMessage errorForName"></div>
                </div>

                <div class="userDetails">
                    <label for="field">Field</label>
                    <input type="text" name="field" id="field" class="field" placeholder="e.g Frontend & UI Developer">
                    <div class="errorMessage errorForField"></div>
                </div>

                <div class="userDetails">
                    <fieldset>
                        <legend>Socials</legend>
                        
                        <div class="twitterWrapper socialWrapper">
                            <div class="iconAndInputWrapper">
                                <input type="text" id="twitter" name="twitter" class="twitter" placeholder="Twitter handle">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" class="text-white" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path></svg>
                            </div>

                            <div class="errorMessage errorForTwitter"></div>
                        </div>

                        <div class="githubWrapper socialWrapper">
                            <div class="iconAndInputWrapper">
                                <input type="text" id="github" name="github" class="github" placeholder="Github username">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 496 512" class="text-white" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"></path></svg>
                            </div>

                            <div class="errorMessage errorForGitHub"></div>
                        </div>
                    </fieldset>
                </div>
                <div class="userDetails">
                    <label for="stack-select">Tech Stack(s)</label>
                    <div class="stackPreview"></div>
                </div>

                <div class="userDetails searchWrapper">
                    <input type="search" name="search" class="search">
                    <button class="dropdownBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 1024 1024"><path fill="#fff" d="M8.2 751.4c0 8.6 3.4 17.401 10 24.001c13.2 13.2 34.8 13.2 48 0l451.8-451.8l445.2 445.2c13.2 13.2 34.8 13.2 48 0s13.2-34.8 0-48L542 251.401c-13.2-13.2-34.8-13.2-48 0l-475.8 475.8c-6.8 6.8-10 15.4-10 24.2z"></path></svg></button>
                </div>

                <div class="userDetails">
                    <select name="stack-select" id="stack-select" class="stackSelect" multiple required>
                        <option value="" disabled class="disabledStack">Select Stack</option>
                    </select>
                </div>

                <p class="countSelected"></p>
                <div class="errorMessage countError"></div>
                
                <button type="submit">submit</button>
            </form>

            <!-- <button class="downloadBtn">download data</button> -->
        </div>

        <div class="bannerWrapper containerBanner">
            <p class="fullNameBanner"></p>
            <p class="fieldBanner"></p>
            <div class="socialsBannerWrapper">
                <div class="twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 16 16"><path fill="currentColor" d="M9.294 6.928L14.357 1h-1.2L8.762 6.147L5.25 1H1.2l5.31 7.784L1.2 15h1.2l4.642-5.436L10.751 15h4.05zM7.651 8.852l-.538-.775L2.832 1.91h1.843l3.454 4.977l.538.775l4.491 6.47h-1.843z"/></svg>
                    <p class="twitterBanner"></p>
                </div>
                <div class="line"></div>
                <div class="github">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="32" stroke-dashoffset="32" d="M12 4c1.67 0 2.61 0.4 3 0.5c0.53 -0.43 1.94 -1.5 3.5 -1.5c0.34 1 0.29 2.22 0 3c0.75 1 1 2 1 3.5c0 2.19 -0.48 3.58 -1.5 4.5c-1.02 0.92 -2.11 1.37 -3.5 1.5c0.65 0.54 0.5 1.87 0.5 2.5c0 0.73 0 3 0 3M12 4c-1.67 0 -2.61 0.4 -3 0.5c-0.53 -0.43 -1.94 -1.5 -3.5 -1.5c-0.34 1 -0.29 2.22 0 3c-0.75 1 -1 2 -1 3.5c0 2.19 0.48 3.58 1.5 4.5c1.02 0.92 2.11 1.37 3.5 1.5c-0.65 0.54 -0.5 1.87 -0.5 2.5c0 0.73 0 3 0 3"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.7s" values="32;0"/></path><path stroke-dasharray="10" stroke-dashoffset="10" d="M9 19c-1.41 0 -2.84 -0.56 -3.69 -1.19c-0.84 -0.63 -1.09 -1.66 -2.31 -2.31"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.2s" values="10;0"/></path></g></svg>
                    <p class="githubBanner"></p>
                </div>
            </div>

            <div class="stackParentWrapper">
                <div class="stacksWrapperBanner">
                </div>
                
            </div>
        </div>


    </main>
    
    <script src="banner.js"></script>
</body>
</html>
