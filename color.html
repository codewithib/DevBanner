<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 30rem;
            height: 30rem;
            border: 1px solid #000;
        }

        .colorPicker {
            /* margin: 20px;
            padding: 5px; */
            /* width: 2rem; */
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }

        .bannerGradient {
            width: 30rem;
            height: 30rem;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <main>
        <input type="color" id="color" value="#ffffff" class="colorPicker">
        <div class="banner"></div>
        <p class="colorCode"></p>

        <label for="colorOne">Color 1</label>
        <input type="color" id="colorOne" value="#ffffff" class="colorOne">

        <label for="colorTwo">Color 2</label>
        <input type="color" id="colorTwo" value="#ffffff" class="colorTwo">
        <div class="bannerGradient"></div>

        <label for="gradientDirection">Gradeient Direction </label>
        <select name="gradientDirection" id="gradientDirection" class="gradientDirection">
            <option value="to right">Left → Right </option>
            <option value="to left">Right → Left</option>
            <option value="to bottom">Top → Bottom</option>
            <option value="to top">Bottom → Top</option>
            <option value="to bottom right">Diagonal (↘)</option>
            <option value="to bottom left">Diagonal (↙)</option>
        </select>
        <p class="colorCodeGradient"></p>

    </main>

    <script>

        const inputColor = document.querySelector(".colorPicker");
        const banner = document.querySelector(".banner");
        const colorCode = document.querySelector(".colorCode");

        const changeBackground = () => {
            const colorPicker = inputColor.value;
            banner.style.background = colorPicker;
            colorCode.textContent = colorPicker;
        }

        inputColor.addEventListener("input", () => {
            changeBackground();
            console.log(inputColor.value);
        });

        const colorOne = document.querySelector(".colorOne");
        const colorTwo = document.querySelector(".colorTwo");
        const gradientDirection = document.querySelector(".gradientDirection");
        const bannerGradient = document.querySelector(".bannerGradient");

        const updateGradient = () => {
            const colorPickerOne = colorOne.value;
            const colorPickerTwo = colorTwo.value;
            const directionValue = gradientDirection.value;
            console.log(directionValue);
            const gradient = `linear-gradient(${directionValue}, ${colorPickerOne}, ${colorPickerTwo})`;
            bannerGradient.style.background = gradient;
        }

        colorOne.addEventListener("input", () => {
            updateGradient();
        });

        colorTwo.addEventListener("input", () => {
            updateGradient();
        });

        gradientDirection.addEventListener("change", updateGradient)
        
    </script>
</body>
</html>
